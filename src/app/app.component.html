<button class="btn btn-success" data-toggle="modal" data-target="#addUserModal">
  Add New User
</button>
<table class="table table-striped w-25">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users$ | async">
      <th scope="row">{{ user.id }}</th>
      <td>{{ user.firstname }}</td>
      <td>{{ user.lastname }}</td>
      <td>{{ user.handle }}</td>
      <td>
        <button class="btn btn-primary" (click)="deleteUser(user)">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
<!-- <div>
  {{ users$ | async | json }}
</div> -->
<div class="modal" tabindex="-1" id="addUserModal" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add User</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div [formGroup]="form">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="firstname"
              aria-label="Recipient's username"
              aria-describedby="basic-addon2"
              formControlName="firstname"
            />
          </div>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="lastname"
              aria-label="Recipient's username"
              aria-describedby="basic-addon2"
              formControlName="lastname"
            />
          </div>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="handle"
              aria-label="Recipient's username"
              aria-describedby="basic-addon2"
              formControlName="handle"
            />
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
        <button type="button" (click)="addUser()" class="btn btn-primary">
          Save changes
        </button>
      </div>
    </div>
  </div>
</div>
